name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y make gcc libpq-dev

    - name: Get PostgreSQL container IP address
      id: get_container_ip
      run: |
        CONTAINER_ID=$(docker ps -q -f ancestor=postgres:16)
        CONTAINER_IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $CONTAINER_ID)
        echo "PostgreSQL container IP: $CONTAINER_IP"
        echo "::set-output name=container_ip::$CONTAINER_IP"

    - name: Install pg_trgm extension
      env:
        PGPASSWORD: postgres
      run: |
        psql -h ${{ steps.get_container_ip.outputs.container_ip }} -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"

    - name: Install PostgreSQL dev libraries in container
      run: |
        docker exec $(docker ps -q -f ancestor=postgres:16) bash -c "apt-get update && apt-get install -y postgresql-server-dev-16 make gcc"

    - name: Copy source code to container
      run: |
        docker cp . ${{ steps.get_container_id.outputs.container_id }}:/usr/src/kor_search

    - name: Build and install extension in container
      run: |
        docker exec $(docker ps -q -f ancestor=postgres:16) bash -c "cd /usr/src/kor_search && make && make install"

    - name: Setup kor_search extension
      env:
        PGPASSWORD: postgres
      run: |
        psql -h ${{ steps.get_container_ip.outputs.container_ip }} -U postgres -d testdb -c "CREATE EXTENSION kor_search;"

    - name: Run tests
      env:
        PGPASSWORD: postgres
      run: |
        echo "Running tests..."
        psql -h ${{ steps.get_container_ip.outputs.container_ip }} -U postgres -d testdb -f sql/kor_search--1.0.0.sql

    - name: Verify installation
      env:
        PGPASSWORD: postgres
      run: |
        psql -h ${{ steps.get_container_ip.outputs.container_ip }} -U postgres -d testdb -c "\dx"
