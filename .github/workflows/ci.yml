name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PostgreSQL apt repository
      run: |
        sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
        wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update

    - name: Install dependencies
      run: sudo apt-get install -y postgresql-server-dev-16 postgresql-client build-essential

    - name: Build and install extension
      run: |
        make
        sudo make install
        sudo ldconfig  # 확장 설치 후 라이브러리 경로 재설정

    - name: Ensure extension files are in place
      run: |
        ls -l /usr/share/postgresql/16/extension/kor_search.control
        ls -l /usr/lib/postgresql/16/lib/kor_search.so

    - name: Restart PostgreSQL service
      run: sudo service postgresql restart

    - name: Wait for PostgreSQL to be ready
      env:
        PGPASSWORD: postgres
      run: |
        timeout 60s bash -c 'until pg_isready -h 127.0.0.1 -U postgres; do sleep 1; done'
        
    - name: Set up database for testing
      env:
        PGPASSWORD: postgres
      run: |
        psql -h 127.0.0.1 -U postgres -d testdb -c "CREATE EXTENSION kor_search;"

    - name: Run tests
      env:
        PGPASSWORD: postgres
      run: |
        RESULT=$(psql -h 127.0.0.1 -U postgres -d testdb -t -c "SELECT kor_search_like('나는 밥을 먹었다', '밥');" | xargs)
        if [ "$RESULT" != "t" ]; then echo "kor_search_like test failed"; exit 1; fi

        RESULT=$(psql -h 127.0.0.1 -U postgres -d testdb -t -c "SELECT kor_search_similar('I eat rice', '밥 먹다');" | xargs)
        if [ "$RESULT" != "t" ]; then echo "kor_search_similar test failed"; exit 1; fi

        RESULT=$(psql -h 127.0.0.1 -U postgres -d testdb -t -c "SELECT kor_search_tsvector('I eat rice', '밥 먹다');" | xargs)
        if [ "$RESULT" != "t" ]; then echo "kor_search_tsvector test failed"; exit 1; fi

        RESULT=$(psql -h 127.0.0.1 -U postgres -d testdb -t -c "SELECT kor_search_regex('I have 2 apples', '[0-9]+ 사과');" | xargs)
        if [ "$RESULT" != "t" ]; then echo "kor_search_regex test failed"; exit 1; fi

        echo "All tests passed successfully."
