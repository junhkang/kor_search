# .github/workflows/ci.yml

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v2

    - name: Set up PostgreSQL apt repository
      run: |
        sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -cs`-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
        wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update

    - name: Install dependencies
      run: sudo apt-get install -y postgresql-server-dev-16

    - name: Set up PostgreSQL client
      run: sudo apt-get install -y postgresql-client-16

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
          echo "Waiting for database to be ready...";
          sleep 1;
        done;

    - name: Build and install extension
      run: |
        make
        sudo make install
        sudo mkdir -p /usr/share/postgresql/16/extension/
        sudo cp sql/kor_search--1.0.0.sql /usr/share/postgresql/16/extension/
        sudo cp kor_search.control /usr/share/postgresql/16/extension/

    - name: Run tests
      env:
        PGPASSWORD: postgres
      run: |
        psql -h 127.0.0.1 -U postgres -d testdb -c "CREATE EXTENSION kor_search;"

        # 각 함수에 대한 테스트 쿼리 실행 및 결과 검사
        RESULT=$(psql -h 127.0.0.1 -U postgres -d testdb -t -c "SELECT kor_search_like('나는 밥을 먹었다', '밥');" | xargs)
        if [ "$RESULT" != "t" ]; then echo "kor_search_like test failed"; exit 1; fi

        RESULT=$(psql -h 127.0.0.1 -U postgres -d testdb -t -c "SELECT kor_search_similar('I eat rice', '밥 먹다');" | xargs)
        if [ "$RESULT" != "t" ]; then echo "kor_search_similar test failed"; exit 1; fi

        RESULT=$(psql -h 127.0.0.1 -U postgres -d testdb -t -c "SELECT kor_search_tsvector('I eat rice', '밥 먹다');" | xargs)
        if [ "$RESULT" != "t" ]; then echo "kor_search_tsvector test failed"; exit 1; fi

        RESULT=$(psql -h 127.0.0.1 -U postgres -d testdb -t -c "SELECT kor_search_regex('I have 2 apples', '[0-9]+ 사과');" | xargs)
        if [ "$RESULT" != "t" ]; then echo "kor_search_regex test failed"; exit 1; fi

        echo "All tests passed successfully."
